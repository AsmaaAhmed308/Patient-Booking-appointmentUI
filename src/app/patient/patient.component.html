<div class="container mt-5">
    <h2>Patient Data Form</h2>
    <form>
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter patient's full name"
                        required (change)="setPatientData()" [(ngModel)]="patientDataObj.name" name="name">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required (change)="setPatientData()" [(ngModel)]="patientDataObj.gender" name="gender"> 
                        <option value="" selected disabled>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="col-3"> 
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required (change)="setPatientData()" [(ngModel)]="patientDataObj.birthDate" name="birthdate">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter contact number" (change)="setPatientData()" [(ngModel)]="patientDataObj.contactInfo"
                        required>
                </div>
            </div>
        </div>
        
    </form>
</div>
