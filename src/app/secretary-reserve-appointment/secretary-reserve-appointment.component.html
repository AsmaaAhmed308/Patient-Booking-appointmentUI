<div class="container">
    <div class="row" style="margin-bottom: 10px;margin-top: 10px;">
        <div class="col-2">
            <button class="btn btn-info" (click)="ReserveAppointment()">Reserve Appointment</button>
        </div>
        <div class="col-2">
            <button class="btn btn-info" (click)="getMyAppointment()">My Appointment</button>
        </div>
    </div>

    <div *ngIf="ReserveAppointmentFlag">
        <div class="card" style="padding-bottom: 10px;margin-top: 10px;">
            <app-patient (onPatientDataChange)="getPatientData($event)"></app-patient>
            <div class="alert alert-danger" role="alert" *ngIf="missingPatientData" style="margin: 10px 10px 0 10px;">
                There is a missing patient data !
            </div>

            <app-doctor-slots (onDoctorSelectSlot)="getPatientSelectedSlot($event)"></app-doctor-slots>
            <div class="alert alert-danger" role="alert" *ngIf="missingSelectedSlotsData"
                style="margin:  10px 10px 0 10px;">
                There is a missing data for the selected slot !
            </div>

            <div class="alert alert-success" role="alert" *ngIf="savedDataSuccessfully" style="margin: 10px 10px 0 10px;">
                Patient appointment was saved successfully!
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="errorSavingData" style="margin: 10px 10px 0 10px;">
                Error ! {{saveErrorMessage}}
              </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn btn-success" (click)="savePatientAppointment()">Save Appointment</button>
        </div>
    </div>


    <div *ngIf="MyAppointment">
        <div class="card">
            <app-patient-appointments-list></app-patient-appointments-list>
        </div>
    </div>


</div>
